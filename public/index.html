<style>
  body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow-x: hidden;
    background: #2b2d42;
  }

  .loader {
    width: 65px;
    height: 65px;
    border: 8px solid #00ffdda6;
    border-radius: 50px;
    position: relative;
    margin: 10vh auto;
  }

  .loader span {
    display: block;
    background: #00d2ee;
  }

  .loader .hour,
  .loader .min {
    width: 6px;
    height: 22px;
    border-radius: 50px;
    position: absolute;
    top: 24.5px;
    left: 21px;
    animation: load9243 1.2s linear infinite;
    transform-origin: top center;
  }

  .loader .min {
    height: 17px;
    animation: load9243 2s linear infinite;
  }

  .loader .circel {
    width: 10px;
    height: 10px;
    border-radius: 50px;
    position: absolute;
    top: 19px;
    left: 19px;
  }

  @keyframes load9243 {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }

  .this {
    font-size: 10em;
    color: white;
    animation: text1 1s linear forwards;
  }

  @keyframes text1 {
    from {
      margin-left: 0;
    }

    to {
      margin-left: 45%;
    }
  }

  .this {
    font-size: 10em;
    color: white;
    animation: text1 .4s linear forwards;
  }

  @keyframes text1 {
    from {
      margin-left: 0;
      margin-top: -50%;
      font-family: 'Courier New', Courier, monospace;
      font-stretch: condensed;
    }

    to {
      margin-left: 50%;
      margin-top: 0%;
      transform: translateX(-50%);
      letter-spacing: 50px;
      font-family: 'Times New Roman', Times, serif;
    }
  }
</style>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div>
      <div class="loader">
        <span class="hour"></span>
        <span class="min"></span>
        <span class="circel"></span>
      </div>
      <div>
        <h1 class="this">NEXTRON! </h1>
      </div>
    </div>
  </div>
